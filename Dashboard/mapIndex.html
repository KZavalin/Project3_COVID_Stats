<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid Vaccination Visualization</title>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <!-- Country Search -->
  <input type="text" id="countrySearch" placeholder="Search country">
  <input type="date" id="daySearch">
  <button id="searchButton">Search</button>
  <br>
  <br>
  <div>Enter a country/continent/place above to begin. You can also sort by a specific date to see vaccination totals to that point <span id="countrysearch"></span></div>
  <select id="countrySelect" multiple>
    <!-- Options for countries will be populated dynamically -->
  </select>
  <button id="compareButton">Compare</button>
  <button id="resetButton">Reset</button>
  <div>Number of Vaccinations up to this Specified Day: <span id="searchedDayVaccinations"></span></div>

  <!-- Line Chart -->
  <div id="lineChart"></div>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/total_vaccinations_plotly.js"></script>
</body>

</html>
