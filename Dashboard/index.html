<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://x4g7z5e6.stackpathcdn.com/wp-content/uploads/2020/12/COVID-19-2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1 {
            color: white;
            text-align: center;
            padding-top: 50px;
            background-color: black;

        }

        .buttons {
            margin-top: 200px;
        }

        .buttons button {
            width: 200px;
            height: 50px;
            margin: 10px;
            font-size: 18px;
            color: black;
            background-color: rgba(255,255, 255, 0.9);
            border: none;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 30px;
        }

        li {
            display: inline-block;
            margin: 10px;
        }
       

        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: white;
            color: #1482ad7e;
        }
    </style>
</head>
<body>
    <h1>Covid Vaccination Tracker</h1>
    <ul>
        <li><a href="{{ url_for('show_map') }}">Go to Continent Map (Case Data)</a></li>
        <li><a href="{{ url_for('show_map_country') }}">Go to Country Map (Vaccine Data)</a></li>
        <li><a href="{{ url_for('show_dashboard') }}">Go to Vaccine Dashboard</a></li>
        <li><a href="{{ url_for('show_tourism') }}">Go to Tourism Comparison</a></li>
</body>
</html>
